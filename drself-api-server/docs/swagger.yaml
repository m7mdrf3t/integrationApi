                    description:
                      type: string
                      example: build up
                    doctor_name:
                      type: string
                      nullable: true
                      example: Dr. Smith
                    report_date:
                      type: string
                      format: date
                      example: 2025-07-26
                    hospital_name:
                      type: string
                      nullable: true
                      example: City Hospital
                    summary_status:
                      type: string
                      example: pending
                    food_supplement:
                      type: string
                      example: Vitamin D, Omega-3
                    life_recommendation:
                      type: string
                      example: Exercise regularly
                    summary_generated_at:
                      type: string
                      format: date-time
                      nullable: true
                old_record:
                  type: object
                  description: Previous state of the record (optional for INSERT events)
                  properties:
                    id:
                      type: string
                      format: uuid
                    title:
                      type: string
                    status:
                      type: string
                    iv_drip:
                      type: string
                    summary:
                      type: string
                      nullable: true
                    user_id:
                      type: string
                      format: uuid
                    file_url:
                      type: string
                      format: uri
                    diet_plan:
                      type: string
                    blood_test:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    life_style:
                      type: string
                    updated_at:
                      type: string
                      format: date-time
                    description:
                      type: string
                    doctor_name:
                      type: string
                      nullable: true
                    report_date:
                      type: string
                      format: date
                    hospital_name:
                      type: string
                      nullable: true
                    summary_status:
                      type: string
                    food_supplement:
                      type: string
                    life_recommendation:
                      type: string
                    summary_generated_at:
                      type: string
                      format: date-time
                      nullable: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  event_type:
                    type: string
