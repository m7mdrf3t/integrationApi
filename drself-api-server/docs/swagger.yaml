                      example: fdfdf
                    created_at:
                      type: string
                      format: date-time
                      example: 2025-07-26T22:43:10.988526+00:00
                    life_style:
                      type: string
                      example: Active lifestyle
                    updated_at:
                      type: string
                      format: date-time
