                  message:
                    type: string
                    example: Webhook processed successfully
                  buildup_gateway_status:
                    type: string
                    enum: [SUCCESS, SKIPPED, ERROR]
                    example: SUCCESS
                  buildup_gateway_response:
                    type: string
                    example: OK
                  sent_payload:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 5ba55b4a-a980-49e6-82eb-b7a84ad17a36
                      patientInfo:
