openapi: 3.0.0
info:
  title: Dr.Self API Middleware
  version: 1.0.0
  description: API middleware between external consumers and Supabase Edge Functions for user registration.
tags:
  - name: Register
    description: User registration endpoints
  - name: Webhook
    description: Medical report webhook endpoints for handling medical report updates and inserts
  - name: User Management
    description: User management endpoints
paths:
  /api/v1/register:
    post:
      tags:
        - Register
      summary: Register a new user in the Dr.Self system
      description: >
        Registers a user by forwarding the request to a Supabase Edge Function.
        Expects a JSON body with fullName, email, and buildupUserId.
      parameters:
        - in: header
          name: x-drself-auth
          required: true
          schema:
            type: string
          description: Custom API key for authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fullName
                - email
                - buildupUserId
              properties:
                fullName:
                  type: string
                  example: Sarah Hany
                email:
                  type: string
                  format: email
                  example: sarah.hany@example.com
                buildupUserId:
                  type: string
                  example: buildup_abc123
            example:
              fullName: Sarah Hany
              email: sarah.hany@example.com
              buildupUserId: buildup_abc123
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  drSelfUserId:
                    type: string
                    example: drself-67890
              example:
                success: true
                drSelfUserId: drself-67890
        '400':
          description: Bad Request - Missing or invalid fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: Missing required fields: fullName, email, buildupUserId
              example:
                success: false
                error: Missing required fields: fullName, email, buildupUserId
        '401':
          description: Unauthorized - Invalid or missing API key
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized: Invalid or missing API key
              example:
                error: Unauthorized: Invalid or missing API key
        '404':
          description: User not found or edge function not available
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
              example:
                error: User not found
        '422':
          description: Validation error from edge function
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Validation failed
              example:
                error: Validation failed
        '500':
          description: Internal Server Error - Edge function error or server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: Internal server error
              example:
                success: false
                error: Internal server error

  /api/v1/medical-report-webhook:
    post:
      tags:
        - Webhook
      summary: Process medical report webhook events
      description: >
        Handles webhook events for medical reports, forwarding them to the Buildup gateway.
        Only supports INSERT and UPDATE event types.
      parameters:
        - in: header
          name: x-drself-auth
          required: true
          schema:
            type: string
          description: Custom API key for authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - record
              properties:
                type:
                  type: string
                  enum: [INSERT, UPDATE]
                  description: Type of event (INSERT or UPDATE)
                record:
                  type: object
                  required:
                    - file_url
                    - user_id
                  properties:
                    id:
                      type: string
                      format: uuid
                      example: 5ba55b4a-a980-49e6-82eb-b7a84ad17a36
                    title:
                      type: string
                      example: Mahfouz_7_2_25
                    status:
                      type: string
                      example: completed
                    iv_drip:
                      type: string
                      example: bjvhvghv
                    summary:
                      type: string
                      nullable: true
                    user_id:
                      type: string
                      format: uuid
                      example: 23d2bf91-f9d0-4a20-901c-59f2b7b1bacb
                    file_url:
                      type: string
                      format: uri
                      example: https://lluclyumbgjzcfkuyblg.supabase.co/storage/v1/object/public/medical-reports/23d2bf91-f9d0-4a20-901c-59f2b7b1bacb/1753569790450_Mahfouz_7_2_25.pdf
